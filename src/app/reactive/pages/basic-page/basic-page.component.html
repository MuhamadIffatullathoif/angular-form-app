<h2>Reactive: Basic</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off">

      <!-- Product field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">

          <input type="text"
                 class="form-control"
                 placeholder="Product name">

          <span class="form-text text-danger">
            <!-- it must be 3 letters -->
            error message
          </span>
        </div>
      </div>

      <!-- Price field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Price of the product">
          <span class="form-text text-danger">
            The price must be 0 or greater
          </span>
        </div>
      </div>

      <!-- Stock field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Product stock">

          <span class="form-text text-danger">
            Stock must be 0 or greater
          </span>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ 'Object' | json }}</pre>

    <span>Pristine</span>
    <pre>{{ 'Object' | json }}</pre>

    <span>Touched</span>
    <pre>{{ 'Object' | json }}</pre>

    <span>Value</span>
    <pre>{{ 'Object' | json }}</pre>

    <span>Price</span>
    <pre>{{ 'Object' | json }}</pre>

    <span>Product</span>
    <pre>{{ 'Object' | json }}</pre>
  </div>
</div>
